<!DOCTYPE html>
<html>
<head>
    <title>Đăng ký thành viên</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/DangKy.css" rel="stylesheet" />
</head>

<body class=" login">
    <!-- BEGIN LOGO -->
    <div class="logo">
        <a href="index.html">
            <img src="Images/logo (2).png" alt="">
        </a>
    </div>
    <!-- END LOGO -->
    <!-- BEGIN LOGIN -->

    <div class="container">
        <div class="content">
            <form class="register-form" action="" method="post" style="display: block;" novalidate="novalidate">
                <input type="hidden" name="_csrf" value="">
                <h3 class="form-title">Đăng ký thành viên</h3>
                <!--<p> Thông tin chi tiết tài khoản: </p>-->
                <div class="form-group">
                    <label class="control-label">Email</label>
                    <div class="input-icon">
                        <i class="fa fa-envelope"></i>
                        <input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="" name="email" value="" maxlength="100">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">Mật khẩu</label>
                    <div class="input-icon">
                        <i class="fa fa-lock"></i>
                        <input class="form-control placeholder-no-fix" type="password" autocomplete="off" id="register_password" placeholder="" name="password">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">Số mobile</label>
                    <div class="controls">
                        <div class="input-icon">
                            <i class="fa fa-mobile"></i>
                            <input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="" name="mobile" value="" maxlength="20">
                        </div>
                    </div>
                </div>
                <div class="alert alert-danger" value="" style="display: none;"></div>
                <div class="form-actions">
                    <button type="submit" id="register-submit-btn" class="btn btn-success btn-block active-skin mrgb30"> Đăng ký </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
