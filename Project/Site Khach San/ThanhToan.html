<!DOCTYPE html>
<html lang="en">
<head>
	<title>Trang Chủ | Site Khách Sạn</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/tim-khach-san.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="js/javascript.js"></script>
	<style>
		/* Add a gray background color and some padding to the footer */
		footer {
			background-color: #f2f2f2;
			padding: 25px;
		}

		.carousel-inner img {
			width: 100%; /* Set width to 100% */
			min-height: 200px;
		}

		/* Hide the carousel text when the screen is less than 600 pixels wide */
		@media (max-width: 600px) {
			.carousel-caption {
				display: none;
			}
		}
	</style>
</head>
<body>
	<div id="header"></div>
	<h2 style="color: #0000ff; margin-left: 600px";>THANH TOÁN</h2>
	<!-- Thanh Toán -->
	<div class="container">
		<div class="row">
			<div class="col-sm-4">
				<div class="panel panel-primary">
					<div class="panel-heading">Bước 1: Chi Tiết Thanh Toán</div>
					<form >
						<div class="panel-body">
							<label class="control-noi-den">Họ và Tên Đệm:</label>
							<div class = "input-group">
								<span class = "input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
								<input type = "text" class = "form-control" placeholder="Nhập Họ và Tên Đệm...">
							</div>

							<label class="control-noi-den">Tên:</label>
							<div class = "input-group">
								<span class = "input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
								<input type = "text" class = "form-control" placeholder="Nhập Tên ...">
							</div>

							<label class="control-noi-den">Tên Công Ty (Nếu có):</label>
							<div class = "input-group">
								<span class = "input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
								<input type = "text" class = "form-control" placeholder="Nhập Tên Công Ty nếu có....">
							</div>

							<label class="control-noi-den">CMND:</label>
							<div class = "input-group">
								<span class = "input-group-addon"><i class="glyphicon glyphicon-credit-card"></i></span>
								<input type = "number" class = "form-control" placeholder="Nhập Số Điện Thoại...">
							</div>

							<label class="control-noi-den">Email:</label>
							<div class = "input-group">
								<span class = "input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
								<input type = "Email" class = "form-control" placeholder="Nhập Email...">
							</div>

							<label class="control-noi-den">Số Điện Thoại:</label>
							<div class = "input-group">
								<span class = "input-group-addon"><i class="glyphicon glyphicon-phone-alt"></i></span>
								<input type = "number" class = "form-control" placeholder="Nhập Số Điện Thoại...">
							</div>

							<label class="control-noi-den">Quốc Gia:</label>
							<div class = "input-group">
								<span class = "input-group-addon"><i class="glyphicon glyphicon glyphicon glyphicon-map-marker"></i></span>
								<input type = "number" class = "form-control" placeholder="Nhập Quốc Gia...">
							</div>

							<label class="control-noi-den">Địa Chỉ:</label>
							<div class = "input-group">
								<span class = "input-group-addon"><i class="glyphicon glyphicon glyphicon glyphicon-map-marker"></i></span>
								<input type = "number" class = "form-control" placeholder="Nhập Địa Chỉ...">
							</div>

							<label class="control-noi-den">Mã Giảm Giá (Nếu có):</label>
							<div class = "input-group">
								<span class = "input-group-addon"><i class="glyphicon glyphicon-gift"></i></span>
								<input type = "number" class = "form-control" placeholder="Nhập Số Điện Thoại...">
							</div>
						</div>
						<div class="panel-footer">Vui lòng xem kĩ lại thông tin và chuyển sang bước 2</div>
					</form>
				</div>
			</div>
			<div class="col-sm-4">
				<div class="panel panel-danger">
					<div class="panel-heading">Bước 2: Thông Tin Đặt Phòng Khách Sạn ABC</div>
					<div class="panel-body">
						<label for="so-phong">Loại Phòng:</label>
						<select class="form-control" id="so-phong">
							<option>Thường - Không Máy Lạnh</option>
							<option>Thường - Có Máy Lạnh</option>
							<option>VIP</option>
						</select>
						<label class="control-noi-den">Ngày Nhận Phòng:</label>
						<div class = "input-group">
							<span class = "input-group-addon"><i class="glyphicon glyphicon glyphicon glyphicon-calendar"></i></span>
							<input type = "Date" class = "form-control">
						</div>

						<label class="control-noi-den">Ngày Trả Phòng:</label>
						<div class = "input-group">
							<span class = "input-group-addon"><i class="glyphicon glyphicon glyphicon glyphicon-calendar"></i></span>
							<input type = "Date" class = "form-control">
						</div>

						<label class="control-noi-den">Số Khách:</label>
						<div class = "input-group">
							<label>Người lớn: </label>
							<input type="number" name="nguoi-lon" min="0" max="10" >
							<label>Trẻ em(dưới 18)</label>
							<input type="number" name="tre-em" min="0" max="10">
						</div>

						<label for="so-phong">Số Phòng:</label>
						<select class="form-control" id="so-phong">
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
						</select>

						<label for="so-phong">Số Giường Đơn:</label>
						<select class="form-control" id="so-phong">
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
						</select>

						<label for="so-phong">Số Giường Đôi:</label>
						<select class="form-control" id="so-phong">
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
						</select>

						<label for="so-phong">Ẩm Thực:</label>
						<select class="form-control" id="so-phong">
							<option>Lẩu Nước</option>
							<option>Rồng Xanh Lội Nước</option>
							<option>Ngà Voi Chấm Ốc Khỉ</option>
							<option>Canh Đại Dương</option>
						</select>

						<label for="so-phong">Tiện ích:</label>
						<select class="form-control" id="so-phong">
							<option>Gọi Quốc Tế</option>
							<option>Hồ Bơi</option>
							<option>Golf</option>
							<option>Thuê Xe</option>
						</select>
					</div>
					<div class="panel-footer">Vui lòng xem kĩ lại thông tin và chuyển sang bước 3</div>
				</div>
			</div>
			<div class="col-sm-4">
				<div class="panel panel-success">
					<div class="panel-heading">Bước 3: Hình Thức Thanh Toán</div>
					<div class="panel-body">
						<label class="control-noi-den">TỔNG TIỀN:</label>
						<div class = "input-group">
							<input type = "text" value="2.000.000" class = "form-control" placeholder="Nhập Họ và Tên Đệm...">
						</div>
						<form>
							<div class="radio">
								<label><input type="radio" name="optradio">Visa</label>
							</div>
							<div class="radio">
								<label><input type="radio" name="optradio">Paypal</label>
							</div>
							<div class="radio">
								<label><input type="radio" name="optradio">Master Card</label>
							</div>
						</form>
					</div>
					<div class="panel-footer">
						<button type="button" class="btn btn-primary">Thanh Toán</button>
					</div>
				</div>
			</div>
		</div>
	</div><br>
	<!-- End Thanh Toán -->
    <div id="footer"></div>
    <div id="chat"></div>
</body>
</html>
